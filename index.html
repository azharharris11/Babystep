    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #F9F7F7;
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        user-select: none; /* Prevent text selection like a native app */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on body */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      
      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .animate-shimmer { animation: shimmer 1.5s infinite; }

      /* Hide scrollbar for horizontal lists but allow scroll */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
